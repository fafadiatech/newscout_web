<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/dashboard-style.css">
		<link rel="stylesheet" href="/static/css/news-style.css">
		<title>{% block title %}{% endblock title %}</title>

		<link rel="icon" href="/static/images/favicons/favicon.ico">
		<link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicons/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="192x192" href="/static/images/favicons/android-chrome-192x192.png">
		<link rel="icon" type="image/png" sizes="512x512" href="/static/images/favicons/android-chrome-512x512.png">
		<link rel="manifest" href="/static/images/favicons/site.webmanifest">
	</head>
	<body>
		{% block content %}{% endblock content %}
	</body>
	<script type="text/javascript">
		var isAnonymous = {{request.user.is_anonymous|yesno:'true,false'}}
	</script>
	{% block js %}{% endblock js %}
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</html>
